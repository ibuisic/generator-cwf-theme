global-styling:
  dependencies:
    - core/jquery
    - core/drupal
    - <%= themeName %>/bootstrap_js

  css:
    theme:
      dist/css/<%= themeName %>.css: {}
      '//fonts.googleapis.com/css?family=Raleway:400,700': { type: external, minified: true }
  js:
    dist/js/<%= themeName %>.js: {}

# Vendor libraires
####
bootstrap_js:
  js:
    src/js/bootstrap.min.js: {}
