name: '<%= humanName %>'
type: theme
description: 'Bootstrap 4 driven base theme'
core: 8.x
base theme: stable

libraries:
  - <%= themeName %>/global-styling

regions:
  header: 'Header'
  help: 'Help'
  highlighted: 'Highlighted'
  content: 'Content'
  sidebar_first: 'Sidebar First'
  sidebar_second: 'Sidebar Second'
  footer: 'Footer'

  # Utility regions
  offcanvas: 'Offcanvas'
  hidden: 'Hidden'


